<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Javascript data types</title>
  </head>
  <body>
<script type="text/javascript">
  //(1) Array
  var array = ['Sithule','Nwabisa','Mihle','Khumalo'];
      console.log(array);

  //(2) Object
  var object =    {
                    place: "Kuilsriver",
                    code: 7580,
                    surbub: "Nothern surbub",
                    }
      console.log(object);

  //(3) String
  var gender =  "m/f"
  var question= "Are you ";
  var ask= question + gender;
  console.log(ask);

  //(4) Number
  var a=10
  var b=10;
  var c=a+b;
  console.log(c);

  //(5) Boolean
var box=true;
console.log(box);

//(6) Null
var emptyvalue=""
console.log(emptyvalue);

//(7) undefined
var value;
console.log(value);

//(8)Date
var date= new Date;
console.log(date);






</script>
  </body>
</html>
